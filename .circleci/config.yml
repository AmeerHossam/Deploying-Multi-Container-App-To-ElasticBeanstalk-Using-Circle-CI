version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:latest  # Use an appropriate base image
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: Build Docker Test Image
          command: docker build -t sudo1amir/react-test -f ./client/Dockerfile.dev ./client/
      - run:
          name: Run Tests
          command: docker run -e CI=true sudo1amir/react-test npm test

  deploy-to-dockerhub:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
      - run:
          name: Build Docker Images
          command: |
            docker build -t sudo1amir/multi-container-react ./client
            docker build -t sudo1amir/multi-container-nginx ./nginx
            docker build -t sudo1amir/multi-container-server ./server
            docker build -t sudo1amir/multi-container-worker ./worker
      - run:
          name: Push Images to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
            docker push sudo1amir/multi-container-react
            docker push sudo1amir/multi-container-nginx
            docker push sudo1amir/multi-container-server
            docker push sudo1amir/multi-container-worker

  deploy-to-elasticbeanstalk:
    docker:
      - image: gradientco/node-elastic-beanstalk:7.10.0
    steps:
      - checkout
      - run:
          name: Setup AWS credentials
          command: |
            mkdir ~/.aws && printf "[profile eb-cli]\naws_access_key_id = $AWS_ACCESS_KEY_ID\naws_secret_access_key = $AWS_SECRET_ACCESS_KEY" > ~/.aws/config
      - deploy:
          name: Deploy to Elastic Beanstalk
          command: |
            eb deploy My-docker-app-env

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-and-test
      - deploy-to-dockerhub:
          requires:
            - build-and-test
      - deploy-to-elasticbeanstalk:
          requires:
            - deploy-to-dockerhub
          filters:
            branches:
              only: main
